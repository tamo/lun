<!DOCTYPE html>
<html>
	<head>
		<title>lun - fun learning tool for students</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			p {font-size: 130%;}
			.tab {border-style: outset;}
			button {font-size: 200%;}
			#q_txt {display: block; width: 100%;}
			#a_pron {width: 45%;}
			progress {width: 45%;}
			#progressbar {position: relative;}
			#pos {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
			#a_txt {opacity: 1; transition: all 1s ease-in-out 0s;}
			.collapse {opacity: 0 !important;}
			#next {width: 100%;}
			strong {font-size:140%;}
			.pulse {animation: pulse 2s infinite;}
			@keyframes pulse {
				0% {
					transform: scale(0.95);
					box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
				}
				70%	{
					transform: scale(1);
					box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
				}
				100%	{
					transform: scale(0.95);
					box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
				}
			}
		</style>
	</head>
	<body>
		<p>
			<span class="tab" onclick="settab(this);start('./3-pp-146-147.txt');">中3教146</span>
			<span class="tab" onclick="settab(this);start('./hjswords.txt');">中学基礎</span>
			<span class="tab" onclick="settab(this);start('./okadama-2-202202.txt');">丘2コ</span>
			<span class="tab" onclick="settab(this);start('./okadama-2e-202202.txt');">丘2表</span>
		</p>
		<p id="q">
			範囲を選んでください。<br />
			その後、問題文をタップで答えを表示できます。<br />
			🔊でヒントとして音声を出せます。<br />
			⏭で次の問題に進みます。(途中で終わるなら⏹️)
		</p>
		<button id="next" class="collapse">⏭️</button>
		<button id="stop" class="collapse">⏹️</button>
		<script>
		let datafile = null;
		let qa = [];
		let used = [];
		let totalnum = 0;
		let nextListener = null;
		let stopListener = null;
		const q = document.getElementById("q");
		const next = document.getElementById("next");
		const stop = document.getElementById("stop");
		function settab(tobeset){
			const tabs = Array.from(document.getElementsByClassName("tab"));
			tabs.forEach(function(tab){
				tab.style.borderStyle="outset";
			});
			tobeset.style.borderStyle='inset';
		}
		function start(fname){
			datafile = new XMLHttpRequest();
			datafile.open("GET", fname, true);
			datafile.onload = function(){
				if (datafile.readyState != 4){ return; }
				if (datafile.status != 200){ return; }
				let lines = datafile.responseText.split("\n");
				qa = [];
				used = [];
				lines.forEach(function(line){
					let pair = line.split("|");
					if (pair.length == 2){
						qa.push(pair);
					} else {
						if(line.length > 0)
							console.log("[not a qa] " + line);
					}
				})
				totalnum = qa.length;
				qa.sort(function(a, b){
					return Math.random() - 0.5;
				})
				next.removeEventListener("click", nextListener);
				next.classList.remove("collapse");
				nextListener = function(e){
					next.classList.remove("pulse");
					if (qa.length < 1){
						q.innerHTML = "<p>🎉 " + used.length + "/" + totalnum + "</p>"
							+ "<div>" + used.join("<br />") + "</div>";
						stop.removeEventListener("click", stopListener);
						stop.classList.add("collapse");
						let retryListener =  function(e){
							next.removeEventListener("click", retryListener);
							start(fname);
						};
						next.addEventListener("click", retryListener);
						return;
					}
					let q_array = qa.pop();
					used.push(q_array[1] + " = " + q_array[0]);
					let pos = totalnum - qa.length;
					q.innerHTML = "<button id='q_txt'>"
						+ q_array[1]
						+ "</button>"
						+ "<button id='a_pron'>🔊</button>"
						+ "<span id='progressbar'>"
						+ " <progress max=" + totalnum + " value=" + pos + "></progress>"
						+ " <span id='pos'>" + pos + "/" + totalnum + "</span>"
						+ "</span>"
						+ "<p id='a_txt' class='collapse'>"
						+ q_array[0]
						+ "</p>";
					let a_pron_rate = 1.0;
					let a_pron = document.getElementById("a_pron");
					a_pron.addEventListener("click",function(e){
						let u = new SpeechSynthesisUtterance();
						u.lang = "en-US";
						u.text = q_array[0];
						u.rate = a_pron_rate;
						speechSynthesis.speak(u);
						a_pron_rate *= 0.6;
						let last_used = used.pop();
						used.push("🔊" + last_used);
					});
					let q_txt = document.getElementById("q_txt");
					q_txt.addEventListener("click", function(e){
						q_txt.classList.remove("pulse");
						let a_txt = document.getElementById("a_txt");
						a_txt.classList.toggle("collapse");
						next.classList.add("pulse");
						let last_used = used.pop();
						used.push("<strong>" + last_used + "</strong>");
					});
					q_txt.classList.add("pulse");
				};
				next.addEventListener("click", nextListener);
				stop.classList.remove("collapse");
				stop.removeEventListener("click", stopListener);
				stopListener = function(e){
					qa = [];
					nextListener();
				};
				stop.addEventListener("click", stopListener);
				//next.click();
				nextListener();
			};
			datafile.send(null);
		}
		</script>
	</body>
</html>
