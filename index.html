<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>lun - fun learning tool for students</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<style>
			html {
				color: black;
				background-color: white;
			}
			p {
				font-size: 130%;
			}
			.tab {
				border: outset white;
				color: blue;
				text-decoration: none;
			}
			button {
				font-size: 200%;
			}
			#toggleButton {
				display: block;
				width: 100%;
			}
			#speakButton {
				width: 45%;
			}
			progress {
				width: 45%;
			}
			#progressSpan {
				position: relative;
			}
			#progressRate {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			#answerDiv {
				opacity: 1;
				transition: all 1s ease-in-out 0s;
			}
			.collapse {
				opacity: 0 !important;
			}
			#nextButton {
				width: 100%;
			}
			#helpDiv * {
				display: inline-block;
			}
			strong {
				font-size: 140%;
			}
			.pulse {
				animation: pulse 2s infinite;
			}
			@keyframes pulse {
				0% {
					transform: scale(0.95);
					box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
				}
				70% {
					transform: scale(1);
					box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
				}
				100% {
					transform: scale(0.95);
					box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
				}
			}
		</style>
	</head>
	<body>
		<p>
			<a class="tab" href="#snishi-2-202212">西2</a>
			<a class="tab" href="#taihei-1-202212">太1</a>
			<a class="tab" href="#3-pp-146-147">中3教146</a>
			<a class="tab" href="#hjswords">中基礎</a>
		</p>
		<div id="quizDiv">
			<p>勉強するんですね！ 始めましょう！</p>
		</div>
		<div id="resultsDiv"></div>
		<button id="nextButton" class="collapse">⏭️</button>
		<button id="stopButton" class="collapse">⏹️</button>
		<div id="helpDiv">
			<button id="helpButton" class="pulse">❔</button>
			<div id="helpMessage" class="collapse">
				最初は、上のボタンで範囲を選んでください。<br />
				問題文をタップすると答えを表示できます。(終わりにも一覧できます)<br />
				🔊でヒントとして音声を出せます。(2回目以降徐々に遅くなります)<br />
				⏭️で次の問題に進みます。(途中で終わりたいなら⏹️)
			</div>
		</div>
		<script>
			const helpDiv = document.getElementById("helpDiv");
			helpDiv.addEventListener("click", function (e) {
				const helpMessage = document.getElementById("helpMessage");
				helpMessage.classList.toggle("collapse");
			});

			window.onload = loadHash;
			window.onhashchange = loadHash;
			function loadHash(e) {
				// reset tabs anyways
				const tabs = [...document.getElementsByClassName("tab")];
				tabs.forEach(function (tab) {
					tab.style.borderStyle = "outset";
					tab.style.color = "blue";
				});

				const hash = window.location.hash;
				// includes the beginning #
				if (!hash || !/^#[-A-Za-z0-9]+$/.test(hash)) {
					console.log("hash is null or invalid", window.location);
					return;
				}
				const target = document.querySelector('a[href$="' + hash + '"]');
				if (!target) {
					console.error("anchor not found", hash);
					return;
				}
				const fileName = target.href.split("#").pop();
				if (fileName) {
					target.style.borderStyle = "inset";
					target.style.color = "grey";
					loadUrl("./" + fileName + ".txt");
				}
			}

			function loadUrl(url) {
				// could be replaced with fetch
				const xhr = new XMLHttpRequest();
				xhr.open("GET", url, true);
				xhr.onload = onLoadListener;
				xhr.send(null);
			}

			function onLoadListener() {
				const helpButton = document.getElementById("helpButton");
				helpButton.classList.remove("pulse");

				// this is an xhr
				if (this.readyState != 4 || this.status != 200) return;

				// "a1|q1\na2|q2" -> [["a1", "q1"], ["a2", "q2"]]
				const quizPairs = [];
				const lines = this.responseText.split("\n");
				lines.forEach(function (line) {
					const pair = line.split("|");
					if (pair.length == 2) {
						quizPairs.push(pair);
					} else {
						if (line.length > 0) console.log("[not a pair] " + line);
					}
				});
				// Fisher-Yates
				(function shuffle(array) {
					let i = array.length;
					while (1 < i--) {
						const j = Math.floor(Math.random() * (i + 1));
						[array[i], array[j]] = [array[j], array[i]];
					}
				})(quizPairs);
				// quizPairs.length will decrease later
				const progressMax = quizPairs.length;

				const resultsDiv = document.getElementById("resultsDiv");
				resultsDiv.innerHTML = "";
				//resultsDiv.style.display = "none";

				// wipe out old listeners and set new ones
				cleanButton(document.getElementById("nextButton"));
				cleanButton(document.getElementById("stopButton"));
				function cleanButton(button) {
					const cloned = button.cloneNode(true);
					button.parentNode.replaceChild(cloned, button);
				}
				const nextButton = document.getElementById("nextButton");
				const stopButton = document.getElementById("stopButton");
				nextButton.classList.remove("collapse");
				stopButton.classList.remove("collapse");
				nextButton.addEventListener("click", nextListener);
				stopButton.addEventListener("click", function (e) {
					while (quizPairs.pop()); // empty
					nextListener(); // result
				});

				// start!
				nextListener();

				function nextListener(e) {
					nextButton.classList.remove("pulse");
					window.speechSynthesis.cancel(); // in case a speech is in progress

					const quizDiv = document.getElementById("quizDiv");
					if (quizPairs.length > 0) {
						const currentPair = quizPairs.pop();
						const progressCurrent = progressMax - quizPairs.length;

						const result = document.createElement("span");
						result.innerText = `(${progressCurrent}) ${currentPair[1]} = ${currentPair[0]}`;
						resultsDiv.appendChild(document.createElement("br"));
						resultsDiv.appendChild(document.createElement("br"));
						resultsDiv.appendChild(result);

						// progressbar and quiz
						quizDiv.innerHTML =
							"<button id='toggleButton'></button>" +
							"<button id='speakButton'>🔊</button>" +
							"<span id='progressSpan'>" +
							` <progress max=${progressMax} value=${progressCurrent}></progress>` +
							` <span id='progressRate'>${progressCurrent}/${progressMax}</span>` +
							"</span>" +
							"<p id='answerDiv' class='collapse'></p>";
						// currentPair can have special chars like <>"'
						const toggleButton = document.getElementById("toggleButton");
						toggleButton.addEventListener("click", toggleListener);
						toggleButton.innerText = currentPair[1];
						toggleButton.classList.add("pulse");
						const speakButton = document.getElementById("speakButton");
						speakButton.addEventListener("click", speakListener);
						speakButton.setAttribute("text", currentPair[0]);
						const answerDiv = document.getElementById("answerDiv");
						answerDiv.innerText = currentPair[0];
					} else {
						// length/3 because of br
						quizDiv.innerHTML = `<p>🎉 ${resultsDiv.children.length/3}/${progressMax}</p>`;
						resultsDiv.style.display = "block";
						nextButton.removeEventListener("click", nextListener);
						nextButton.addEventListener("click", function () {
							window.location.reload(); // no need to removeEventListener
						});
						stopButton.classList.add("collapse");
					}
				}

				function speakListener(e) {
					const synthesis = window.speechSynthesis;
					if (synthesis.speaking) {
						if (synthesis.paused) {
							synthesis.resume();
						} else {
							synthesis.pause();
						}
						return;
					}

					// this is a button
					const textAttribute = this.getAttribute("text");
					const speakRateAttribute =
						parseFloat(this.getAttribute("speakRate")) || 1.0;
					speakText(textAttribute, speakRateAttribute);
					// slower next time
					this.setAttribute("speakRate", speakRateAttribute * 0.6);
					// append a speaker symbol
					const result = resultsDiv.lastElementChild;
					result.innerHTML = "🔊" + result.innerHTML;

					function speakText(text, rate) {
						const u = new SpeechSynthesisUtterance();
						u.lang = "en-US";
						u.text = text;
						u.rate = rate;
						u.onstart = pauseEmoji;
						u.onpause = startEmoji;
						u.onresume = pauseEmoji;
						u.onend = startEmoji;
						synthesis.cancel(); // no need for pending
						synthesis.speak(u);

						function pauseEmoji() {
							speakButton.innerText = "🔇";
						}
						function startEmoji() {
							speakButton.innerText = "🔊";
						}
					}
				}

				function toggleListener(e) {
					this.classList.remove("pulse");
					const answerDiv = document.getElementById("answerDiv");
					answerDiv.classList.toggle("collapse");
					nextButton.classList.add("pulse");
					if (!answerDiv.classList.contains("collapse")) {
						const result = resultsDiv.lastElementChild;
						const stronger = document.createElement("strong");
						stronger.appendChild(result.cloneNode(true));
						result.replaceWith(stronger);
					}
				}
			}
		</script>
	</body>
</html>
